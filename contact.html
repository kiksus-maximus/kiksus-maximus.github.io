<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MCAST | Contact</title>
</head>
<body>

    <header class="site-header">
        <div class="container header-top d-flex flex-center gap-2">
            <a class="brand" href="index.html">
                <img src="assets/mcast_logo.jpeg" alt="MCAST Logo">
            </a>

            <div class="searchbar">
                <input type="search" placeholder="Search" aria-label="Search site">
            </div>
        </div>

        <nav class="site-nav" aria-label="Primary">
            <div class="container">
                <ul class="d-flex">
                    <li><span class="disabled">Study</span></li>
                    <li><span class="disabled">Services</span></li>
                    <li><span class="disabled">Research</span></li>
                    <li><span class="disabled">About</span></li>
                    <li><span class="disabled">Students Info Page</span></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="p-2">
            <h1>Contact MCAST</h1>
            <p class="text-grey">Use this form to open your email client and send us a message.</p>
        </section>

        <form action="mailto:info@mcast.edu.mt" method="post" enctype="text/plain" class="contact-form">

            <div class="input-section">
                <label for="input-topic">Topic:</label>
                <select name="topic" id="input-topic" required>
                    <option value="" disabled selected>Choose a Topic</option>
                    <option value="course-information">Course Information</option>
                    <option value="applications">Applications & Admissions</option>
                    <option value="student-support">Student Support</option>
                    <option value="events-calendar">Events / Calendar</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-section">
                <label for="input-name">Name:</label>
                <input type="text" name="name" id="input-name"
                    placeholder="Your full name" required>
            </div>

            <div class="input-section">
                <label for="input-email">Email:</label>
                <input type="email" name="email" id="input-email"
                    placeholder="me@example.com" required>
            </div>

            <div class="input-section">
                <label for="input-message">Message:</label>
                <textarea name="message" id="input-message"
                    cols="30" rows="10"
                    placeholder="Write your message here..."
                    required minlength="20"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>

        </form>
    </main>

    <footer class="site-footer">
        <div class="container d-flex flex-between flex-center">
            <span>Â© 2026 MCAST Prototype</span>
        </div>
    </footer>

</body>
</html>
